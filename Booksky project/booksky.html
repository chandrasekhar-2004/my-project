<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky project</title>
    <link rel="stylesheet" href="booksky.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>

    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad poor Dad</h2 >
                <h5>Robert</h5>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos dolor esse nostrum voluptas mollitia ducimus dolores nam veniam quod consequuntur, nemo enim magnam quo odio sit atque quis? Aet?</p>
                <button onclick="deletebook(event)">Delete</button>
        </div>

    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>


    <script src="booksky.js"> </script>
</body>
</html>
